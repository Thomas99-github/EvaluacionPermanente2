<!-- agregar-productos.component.html -->
<div class="container">
  <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre">
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <input type="text" id="categoria" class="form-control" formControlName="categoria">
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" id="precio" class="form-control" formControlName="precio">
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea id="descripcion" class="form-control" formControlName="descripcion"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="productoForm">Agregar Producto</button>
  </form>
</div>
